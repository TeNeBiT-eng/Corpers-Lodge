<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <title>login</title>
        <link rel="stylesheet" href="index.css">
        <!-- <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        > -->
    </head>
    <body>
        <main>
            <div class="form-section">
                <div id="header-center center">
                    <h4>
                        <a href="/index.html">
                            <img src="/image/Corpers lodge.svg" alt="">
                        </a>
                        <p>WELCOME BACK</p>
                    </h4>
                </div>
                <form action="#" id="form">
                    <div class="inputbx">
                        <label for="email">EMAIL</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="enter your email address"
                            onkeydown=" emailvalidation()"
                            autocomplete="off"
                        >
                        <i id="emailcheckicon" style="width:20%;"></i>
                        <span id="text"></span>
                    </div>
                    <div class="inputbx">
                        <label for="password">Password</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="enter a password 8 numbers max"
                            autocomplete="off"
                            onkeydown="passwordvalidation()"
                        >
                        <span id="passText"></span>
                    </div>
                    <p>
                        forgot password?
                        <a href="">click here</a>
                    </p>
                    <button onclick="emailvalidation(), passwordvalidation()" type="submit">LOGIN</button>
                </form>
            </div>
        </main>
        <script src="login.js"></script>
    </body>
</html>
